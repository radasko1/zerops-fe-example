<mat-dialog-content>
  <form class="__form" (ngSubmit)="onSubmit$.next()">
    <mat-form-field>
      <mat-label>Jméno</mat-label>
      <input matInput type="text" [formControl]="userName" />
    </mat-form-field>
    <button mat-button color="primary" type="submit">Vytvořit</button>
  </form>
</mat-dialog-content>
