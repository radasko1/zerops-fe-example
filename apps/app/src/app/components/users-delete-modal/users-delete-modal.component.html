<h2 mat-dialog-title>Odstranit uživatele</h2>
<mat-dialog-content>
  <p>Opravdu si přejete odstranit tento uživatelský účet?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Zavřít</button>
  <button mat-button color="warn" (click)="onConfirm()">Odstranit</button>
</mat-dialog-actions>
