<ul class="__client-list">
  @for (client of users(); track client.id) {
  <li
    class="__client-avatar"
    [class.active]="client.id === selectedUserId()"
    (click)="onSelect.emit(client.id)"
    [matTooltip]="client.name"
  >
    {{ client.name | slice : 0 : 1 }}
  </li>
  }
  <!-- NEW CLIENT -->
  <li
    class="__new-client __client-avatar"
    (click)="onCreateUser.emit()"
    matTooltip="Vytvořit uživatele"
  >
    &plus;
  </li>
</ul>
